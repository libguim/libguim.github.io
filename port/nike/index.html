<html lang="ko">
<head>

</head>
<body>

    <header id="header">

        <!-- mainLogo -->
        <h1 class="nav_logo"><a href=""><img src="img/logo.png" alt="Nike Logo"></a></h1>  
        <!-- *mainLogo -->

        <!-- gnb -->
        <ul class="nav_gnb">
            <li><a href=""><em>
                <i class="fas fa-sync-alt fa-spin"></i>
                 &nbsp; About NIKE</em></a>
                
                <ul class="sub">
                    <li><a href=""><em>NIKE</em></a></li>

            </li>
            <li><a href=""><em>Brand Info</em></a>
                
                <ul class="sub">
                    <li><a href=""><em>NIKE Info</em></a></li>
                </ul>
                
            </li> 
            <li><a href=""><em>Community</em></a>
                
                <ul class="sub">
                    <li><a href=""><em>NIKE </em></a></li>
                </ul>
                
            </li> 
            <li><a href=""><em>Product Value</em></a>

        <a href="" class="nav_toggleBtn">

    </ul>
    <!-- *sns --> 

    <main id="contents">
        <article>
            <!-- vid -->
            <div class="mainVideo">
                <video loop autoplay muted poster="img/dfdf.png">
                <source src="img/nike.mp4" type="video/mp4">

            </div>

        </article>
        <article>

            <div class="mainTxt">

            </div>

            <button type="button" class="btn_main">VIEW MORE</button>
