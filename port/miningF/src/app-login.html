<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="description" content="Farming App">
    <meta name="keywords" content="Farming App" />
    <title>Login-Farming</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Finapp/HTML/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../Finapp/HTML/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../Finapp/HTML/assets/img/favicon.png" sizes="32x32">
    <link rel="shortcut icon" href="../Finapp/HTML/assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/custom_sofia.css">
    <!-- Jquery -->
    <script type= "text/javascript" src="../Finapp/HTML/assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script type= "text/javascript" src="../Finapp/HTML/assets/js/lib/popper.min.js"></script>
    <script type= "text/javascript" src="../Finapp/HTML/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type= "text/javascript" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script type= "text/javascript" src="../Finapp/HTML/assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- Base Js File -->
    <script type= "text/javascript" src="../Finapp/HTML/assets/js/base.js"></script>
</head>
<body>

    <!-- loader -->
    <div id="loader">
        <img src="../Finapp/HTML/assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="web-main.html" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>Log in</h1>
        </div>
        <div class="section mb-5 p-2">

            <form action="app-index.html">
                <div class="card">
                    <div class="card-body pb-1">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="userid">아이디</label>
                                <input type="text" class="form-control" id="userid" placeholder="아이디를 입력해주세요.">
                                <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password1">비밀번호</label>
                                <div class="row iris-group">
                                    <input type="email" class="form-control" id="password1" placeholder="비밀번호를 입력해주세요." style="margin-left: 7px; margin-right: 7px;">
                                    <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                                    <div class="iris">
                                        <button type="button" class="btn p-1">
                                            <span class="material-icons md-dark">
                                                visibility
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-links mt-2">
                    <div class="ml-1">
                        <a href="app-forgotpassword.html">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>

            </form>
        </div>

        <!-- 로그인/회원가입 버튼 -->
        <div class="form-button-group transparent d-block" style="bottom: 10px;">
            <button type="button" class="btn btn-primary btn-block btn-lg">로그인</button>
            <button type="button" class="btn btn-secondary btn-block btn-lg" onClick="location.href='app-register.html'">회원가입</button>
        </div>
        <!-- * 로그인/회원가입 버튼 -->

    </div>
    <!-- * App Capsule -->

</body>
</html>
